<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Natural Hero Section</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="hero-section">
        <!-- Background Image Slider -->
        <div class="bg-slider" id="bgSlider">
            <!-- Morning Forest -->
            <div class="slide active" style="background-image: url('https://images.unsplash.com/photo-1447752875215-b2761acb3c5d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80');"></div>
            
            <!-- Sunset Mountains -->
            <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1506905925346-21bda4d32df4?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80');"></div>
            
            <!-- Sunrise Beach -->
            <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2073&q=80');"></div>
            
            <!-- Mountain Lake -->
            <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1469474968028-56623f02e42e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2074&q=80');"></div>
            
            <!-- Golden Sunset -->
            
            
        </div>

        <!-- Slider Navigation Dots -->
        <div class="slider-dots" id="sliderDots">
            <div class="dot active" data-index="0"></div>
            <div class="dot" data-index="1"></div>
            <div class="dot" data-index="2"></div>
            <div class="dot" data-index="3"></div>
            <div class="dot" data-index="4"></div>
        </div>

        <!-- Header with Logo and Navigation -->
        <header>
            <a href="#" class="logo">
                <i class="fas fa-mountain"></i>
                <span>Coding With Syntax</span>
            </a>
            
            <nav>
                <a href="#" class="nav-link">Home</a>
                <a href="#" class="nav-link">About</a>
                <a href="#" class="nav-link">Blog</a>
                <a href="#" class="nav-link">Contact</a>
                <button class="login-btn" id="loginButton">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
            </nav>
        </header>
        
        <!-- Hero Content -->
        <div class="hero-content">
            <h1 class="hero-title">Explore the <span>Natural World</span></h1>
            <p class="hero-subtitle">Discover breathtaking landscapes, connect with nature, and find peace in the world's most beautiful natural environments. Adventure awaits around every corner.</p>
            <button class="cta-button" id="startJourneyBtn">
                <i class="fas fa-hiking"></i> Start Your Journey
            </button>
        </div>
    </section>
    
    <!-- Login Card Overlay -->
    <div class="login-overlay" id="loginOverlay">
        <div class="login-card">
            <button class="close-btn" id="closeButton">
                <i class="fas fa-times"></i>
            </button>
            
            <div class="login-header">
                <h2 class="login-title">Welcome Back</h2>
                <p class="login-subtitle">Coding_With_Syntax</p>
            </div>
            
            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="form-input" placeholder="Email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-input" placeholder="Password" required>
                </div>
                
                <button type="submit" class="login-form-btn">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
            </form>
        </div>
    </div>

      <script src="script.js"></script>
</body>
</html>
